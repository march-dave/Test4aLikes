<div class="ui cards">
  <div class="card">
    <div class="content">
      <img class="right floated ui image" ng-src="http://{{currentUser.image}}">
      <div class="header">
        User Name: {{currentUser.username}}
      </div>
      <div class="meta">
        Biography:  {{currentUser.biography}}
      </div>
      <div class="description">
        Etc: {{currentUser.etc}}
      </div>
    </div>
  </div>
</div>
