<div class="ui cards">
  <div class="card">
    <div class="content">
      <!-- <img class="right floated ui image" ng-src="http://{{currentUser.image}}"> -->
      <img class="right floated ui image" ng-src="http://semantic-ui.com/images/avatar2/large/matthew.png">
      <div class="header">
        User Name: {{currentUser.username}}
      </div>
      <div class="meta">
        Biography:  {{currentUser.biography}}
      </div>
      <div class="description">
        Etc: {{currentUser.etc}}
      </div>

      <div class="extra content">
        <div class="ui two buttons">
          <div class="ui basic green button" ng-click="likes()" ng-model="clicklikes='true'">like</div>
          <div class="ui basic red button" ng-click="dislikes()" ng-model="clickdislikes='false'">no more like</div>
        </div>
      </div>

      <div class="extra content">
         <span class="right floated">
           <!-- Joined in 2014 -->
         </span>
         <span>
           <i class="like icon"></i>
           151 likes
         </span>
       </div>

    </div>
  </div>
</div>
