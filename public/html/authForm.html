<div class="row">
  <div class="col-xs-8 cols-xs-offset-2">
  <h1>{{currentState | titlecase}}</h1>

    <form ng-submit='submitForm()'>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" required ng-model='user.username'>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" required ng-model='user.password'>
        </div>
        <div class="form-group" ng-if='currentState === "register"'>
          <label>Password (again)</label>
          <input type="password" class="form-control" required ng-model='user.password2'>
        </div>
        <div class="form-group" ng-if='currentState === "register"'>
          <label>image</label>
          <input type="text" class="form-control" required ng-model='user.image'>
        </div>
        <div class="form-group" ng-if='currentState === "register"'>
          <label>biography</label>
          <input type="text" class="form-control" required ng-model='user.biography'>
        </div>
        <div class="form-group" ng-if='currentState === "register"'>
          <label>etc</label>
          <input type="text" class="form-control" required ng-model='user.etc'>
        </div>
        <button class="btn btn-primary">{{currentState | titlecase }}</button>
    </form>
  </div>
</div>
